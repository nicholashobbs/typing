<html> 
<head> 
  <style> 
    div {   
      background-color: green;   
      width: 100px;   
      height: 100px;   
      display: inline-block;   
      margin: 5px;   
      font-size: 24px;   
      text-align: center; 
    }  
  </style> 
  <script>  
  

    // create an array of the characters we need to track 
    const characters = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '-', '=', '\\', '`', 'q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p', '[', ']', 'a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ';', '\'', 'z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.','/', 'Escape', 'Enter', 'Meta', 'Alt', 'Shift', 'Tab', 'Control', 'Backspace',' '];  
    document.addEventListener('keydown', function(event) {   
      const key = event.key;   
      console.log(key)
      window.focus();
      // check if the character is in our array  
      if (event.keyCode === 9 || event.keyCode === 18) {
        event.preventDefault();
        document.getElementById(key).style.backgroundColor = 'red'; 
      }
      if (characters.includes(key)) {     
        document.getElementById(key).style.backgroundColor = 'red';   
      } 
    });  

    document.addEventListener('keyup', function(event) {   
      const key = event.key;   
      // check if the character is in our array 
      if (event.keyCode === 9|| event.keyCode === 18) {
        event.preventDefault();
        document.getElementById(key).style.backgroundColor = 'green'; 
      }
      if (characters.includes(key)) {  
        document.getElementById(key).style.backgroundColor = 'green';   
      } 
    }); 
  </script> 
</head>
